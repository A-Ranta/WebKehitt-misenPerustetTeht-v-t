<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form with validation</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>
<body>
  <!--
    Author: Antti Ranta
    Date: 27.10.2025
  -->

  <header class="site-header">
    <h1>Form with validation</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Antti Ranta</span></p>
        <p><span class="student-group">NTIS20K</span></p>
      </section>

      <!-- Controls (70%): -->
      <section class="controls" aria-label="Add a new row">
        <h2 class="controls-title">Please fill out your information</h2>

        <!--1.Lomake-->
        <form id="registrationForm" novalidate>
            <input type="hidden" id="timestamp" name="timestamp">

        <!--2.-->
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" minlength="3" maxlength="20" required placeholder="Input your full name here...">
            <!--error message-->
            <div class="error" id="errorName"></div>
          </div>

        <!--3.-->
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="name@example.com">
            <!--error message-->
            <div class="error" id="errorEmail"></div>
          </div>

        <!--4.-->
          <div class="form-row">
            <label for="phone">Phone Number</label>
            <input id="phone" name="phone" type="tel" pattern="^\+358\d{7,12}$" required placeholder="+358 area number...">
            <!--error message-->
            <div class="error" id="errorPhone"></div>
          </div>

        <!--5.-->
          <div class="form-row">
            <label for="BD">Birth date</label>
            <input id="BD" name="BD" type="date" min="1925-01-01" max="2025-10-30" required>
            <!--error message-->
            <div class="error" id="errorBD"></div>
          </div>

        <!--6.-->
            <div class="form-row">
            <label for="terms"> I accept the terms</label>
            <input type="checkbox" id="terms" name="terms" value="Accept">
            <!--error message-->
            <div class="error" id="errorTerms"></div>
            </div>
          

        <!--Submit ja Clear Button-->
          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Submit</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="userInformation">
        <thead>
          <tr>
            <!--<th>Information</th>-->
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Birth date</th>
            <th>Check Accepted terms</th>
          </tr>

        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
