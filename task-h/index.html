<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form with validation</title>
  <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!--
    Author: Antti Ranta
    Date: 6.11.10.2025
  -->
  <!--Header luokka-->
  <header class="bg-stone-900 md:text-white p-2">
    <h1 class="text-center text-xl font-semibold">Form with validation</h1>
  </header>

  <!--opiskelijan tiedot-->
  <main class="flex-1 container mx-auto p-4">
    <!-- Top row split into two blocks -->
    <div class="grid md:grid-cols-3 gap-5 mb-5">
      <!-- Student info (30%) -->
      <section class="border-2 border-stone-900 p-2 bg-white-6 rounded-xl shadow-md">
        <h2 class="md:text-xl font-semibold border-b">Student Information</h2>
        <p class="md:text-black-700"><span class=" font-medium">Name:</span> Antti Ranta</p>
        <p class="md:text-black-700"><span class=" font-medium">Group:</span> NTIS20K</p>
      </section>

      <!--Lomake osio-->
      <!-- Controls (70%): -->
      <section class="border-2 border-stone-900 bg-white p-2 rounded-xl shadow-md md:col-span-2">
        <h2 class="md:text-xl font-semibold border-b">Please fill out your information</h2>

        <!--1.aikaleima-->
        <form id="registrationForm" novalidate class="space-y-5">
          <input type="hidden" id="timestamp" name="timestamp">

          <!--2.nimi-->
          <div>
            <label for="name" class="block md:text-sm font-medium">Name</label>
            <input id="name" name="name" type="text" minlength="3" maxlength="20" required
              placeholder="Input your full name here..."
              class="w-full p-1 border border-gray-300 rounded-lg ">
            <!--error message-->
            <div class="text-red-500 text-sm mt-1" id="errorName"></div>
          </div>

          <!--3.email-->
          <div>
            <label for="email" class="block md:text-sm font-medium">Email</label>
            <input id="email" name="email" type="email" required placeholder="name@example.com"
              class="w-full p-1 border border-gray-300 rounded-lg ">
            <!--error message-->
            <div class="text-red-500 text-sm mt-1" id="errorEmail"></div>
          </div>

          <!--4.puhelin-->
          <div>
            <label for="phone" class="block md:text-sm font-medium">Phone Number</label>
            <input id="phone" name="phone" type="tel" pattern="^\+358\d{7,12}$" required
              placeholder="+358 area number..."
              class="w-full p-1 border border-gray-300 rounded-lg ">
            <!--error message-->
            <div class="text-red-500 text-sm mt-1" id="errorPhone"></div>
          </div>

          <!--5.syntymÃ¤aika-->
          <div>
            <label for="BD" class="block md:text-sm font-medium">Birth date</label>
            <input id="BD" name="BD" type="date" min="1925-01-01" max="2025-10-30" required
              class="w-full p-1 border border-gray-300 rounded-lg ">
            <!--error message-->
            <div class="text-red-500 text-sm mt-1" id="errorBD"></div>
          </div>

          <!--6.ehdot-->
          <div class="flex items-center space-x-2">
            <input type="checkbox" id="terms" name="terms" value="Accept"
             class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="terms" class="text-sm">I accept the terms</label>
            </div>
          <!--error message-->
          <div class="text-red-500 text-sm" id="errorTerms"></div>


          <!--Submit ja Clear Button-->
          <div class="flex space-x-3">
            <button id="addRowBtn" type="submit"
              class="bg-stone-900 md:text-white px-4 py-2 rounded-lg hover:bg-stone-500 transition">Submit</button>
            <button id="clearBtn" type="reset"
              class="bg-gray-300 md:text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 transition">Clear</button>
          </div>
        </form>
      </section>
    </div>


    <!-- Table -->
    <div class="table-auto border-2 border-stone-900 rounded-xl p-4">
      <!--<table class="table" id="userInformation">-->
      <table class="min-w-full border border-gray-200 text-center">
        <thead class="bg-stone-900 text-white">
          <tr>
            <!--<th>Information</th> aikaleima on piilotettu-->
            <th class="px-4 py-2 border-b">Timestamp</th>
            <th class="px-4 py-2 border-b">Name</th>
            <th class="px-4 py-2 border-b">Email</th>
            <th class="px-4 py-2 border-b">Phone number</th>
            <th class="px-4 py-2 border-b">Birth date</th>
            <th class="px-4 py-2 border-b">Check Accepted terms</th>
          </tr>
        </thead>
        <tbody id="userInformation" class="divide-y divide-gray-100"></tbody>
      </table>
    </div>
  </main>

</body>

</html>
